<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/Admin Page.css" rel="stylesheet">
    <link rel="stylesheet" href="fontawesome/fontawesome-free-6.4.0-web/css/all.min.css">

    <title>Document</title>
</head>

<body>
    <div class="main-bg">
        <div class="side-bar">
            <div class="side-bar-menu">
                <p>Home</p>
                <i class="fa-solid fa-house fa-1x"></i>
            </div>
            <div class="side-bar-menu">
                <p>Services</p>
                <i class="fa-solid fa-headphones fa-1x"></i>
            </div>
            <div class="side-bar-menu">
                <p>Alerts</p>
                <i class="fa-solid fa-flag fa-1x"></i>
            </div>
            <div class="side-bar-menu">
                <p>Stats</p>
                <i class="fa-sharp fa-solid fa-chart-pie fa-1x"></i>
            </div>
        </div>

        <div class="sub-bg">
            <div class="header">
                <div class="search input-group">
                    <input type="text" class="search-text form-control" placeholder="Search">
                    <button class="search-button btn btn-outline-secondary" type="button"><i
                            class="search-icon fa-solid fa-magnifying-glass"></i></button>
                </div>
                <div class="right-menu">
                    <button class="bell">
                        <i class="fa-solid fa-bell fa-1x">
                            <span class="position-absolute top-10 start-10 translate-middle badge-size badge bg-danger">5</span>
                        </i>
                    </button>
                    <button class="mail">
                        <i class="fa-solid fa-envelope fa-1x">
                            <span class="position-absolute top-10 start-10 translate-middle badge-size badge bg-danger">9</span>
                        </i>
                    </button>
                    <p class="name">Geonwoo Lim</p>
                    <button class="icon-button"><i class="fa-solid fa-bars menu-icon"></i></button>
                </div>
            </div>
            <div class="body">
                <div class="container">
                    <h5 class="dashboard-title">Dashboard</h5>
                    <div class="row">
                        <div class="col-sm-3">
                            <button class="dashboard-menu Monthly-Earnings">
                                <p>Earnings (Monthly)</p>
                                <h5>$400,000</h5>
                                <i class="fa-solid fa-calendar fa-2x dashboard-icon"></i>
                            </button>
                        </div>
                        <div class="col-sm-3">
                            <button class="dashboard-menu Annual-Earnings">
                                <p>Earnings (Annual)</p>
                                <h5>$800,000</h5>
                                <i class="fa-solid fa-dollar-sign fa-2x dashboard-icon"></i>
                            </button>
                        </div>
                        <div class="col-sm-3">
                            <button class="dashboard-menu Tasks">
                                <p>Tasks</p>
                                <h5>13</h5>
                                <i class="fa-solid fa-list-check fa-2x dashboard-icon"></i>
                            </button>
                        </div>
                        <div class="col-sm-3">
                            <button class="dashboard-menu Requests">
                                <p>Requests</p>
                                <h5>26</h5>
                                <i class="fa-solid fa-comments fa-2x dashboard-icon"></i>
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-8">
                            <div class="card chart-space">
                                <div class="card-header chart-name">Earnings Overview</div>
                                <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
                            
                                <canvas id="myChart" class="chart"></canvas>
                                <script>
                                    var ctx = document.getElementById('myChart');
        
                                    var myChart = new Chart(ctx, {
                                        type: 'line',
                                        data: {
                                            labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
                                            datasets: [{
                                                label: 'Monthly',
                                                data: [0, 10, 5, 2, 20, 30, 45],
                                                fill: true,
                                                backgroundColor: 'rgb(70, 0, 255)',
                                                borderColor: 'rgb(70, 0, 255)',
                                                borderWidth: 1
                                            }]
                                        },
                                        options: {
                                            tension: 0.4,
                                            scales: {
                                                y: {
                                                    beginAtZero: true
                                                }
                                            }
                                        }
                                    });
                                </script>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="card task-space">
                                <div class="card-header task-name">Tasks</div>
                                <ul class="list-group list-group-flush">
                                  <button class="list-group-item font-size-smaller">Borrowed Items<span class="task-badge badge rounded-pill bg-primary">14</span></button>
                                  <button class="list-group-item font-size-smaller">Trello requests<span class="task-badge badge rounded-pill bg-primary">2</span></button>
                                  <button class="list-group-item font-size-smaller">Marked Comments<span class="task-badge badge rounded-pill bg-primary">1</span></button>
                                </ul>
                              </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
